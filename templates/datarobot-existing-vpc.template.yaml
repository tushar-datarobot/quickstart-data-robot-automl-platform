AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy DataRobot into an existing VPC. (qs-1s36qjm1l) 
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Launch into an existing VPC"
    Order: "2"
  QSLint:
    Exclusions: [ W9002, W9003, W9006 ]
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network / Install Configurations
        Parameters:
          - VPCID
          - VPCCIDR
          - PrivateSubnet1ID
          - PrivateSubnet2ID
          - PublicSubnet1ID
          - PublicSubnet2ID
      - Label:
          default: Security Configuration
        Parameters:
          - KeyPairName
      - Label:
          default: DataRobot Install Parameters
        Parameters:
          - DRS3InstallationBucket
          - DRS3CreateBucket
          - DRSignedURL
      - Label:
          default: DataRobot Front End Load Balancer Settings
        Parameters:
          - DRHTTPSetting
          - DRZone
          - DRAppName
          - DRPredName
          - DRLbCidr
      - Label:
          default: AWS Quick Start Configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
    ParameterLabels:
      DRSignedURL:
        default: Signed URL Provided from the email sent to you by DataRobot
      DRHTTPSetting:
        default: Select HTTPS for secure access, HTTP for port 80 insecure access for web layers
      DRZone:
        Default: 'Required for HTTPS - Enter your domain zone you want to use: e.g. example.com '
      DRAppName:
        default: Required if HTTPS - Please enter the domain name you want to use for the end user application server
      DRPredName:
        default: Required if HTTPS - Please enter the domain name you want to use for the prediction servers
      DRLbCidr:
        default: Required - Provide a Cidr range you want to be allowed for the front end application and prediction service
      PublicSubnet1ID:
        default: Public subnet 1 ID
      PublicSubnet2ID:
        default: Public subnet 2 ID
      PrivateSubnet1ID:
        default: Private subnet 1 ID
      PrivateSubnet2ID:
        default: Private subnet 2 ID
      DRS3InstallationBucket:
        default: Bucket Name for DR Install S3 Bucket
      DRS3CreateBucket:
        default: Should Quickstart Create the bucket (select false if it already exists)
      VPCID:
        default: VPC ID  
      VPCCIDR:
        default: VPC CIDR
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      KeyPairName:
        default: Key pair name
Parameters:
  PublicSubnet1ID:
    Type: "AWS::EC2::Subnet::Id"
    Description: ID of the public subnet in Availability Zone 1 of your existing VPC (e.g., subnet-a0246dcd).
  PublicSubnet2ID:
    Type: "AWS::EC2::Subnet::Id"
    Description: ID of the public subnet in Availability Zone 2 of your existing VPC (e.g., subnet-b1236eea).
  PrivateSubnet1ID:
    Type: "AWS::EC2::Subnet::Id"
    Description: ID of the private subnet in Availability Zone 1 of your existing VPC (e.g., subnet-fe9a8b32).
  PrivateSubnet2ID:
    Type: "AWS::EC2::Subnet::Id"
    Description: ID of the private subnet in Availability Zone 2 of your existing VPC (e.g., subnet-be8b01ea).
  VPCID:
    Type: "AWS::EC2::VPC::Id"
    Description: ID of your existing VPC (e.g., vpc-0343606e).
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Description: CIDR block for the VPC.
    Type: String
  KeyPairName:
    Description: Name of an existing public/private key pair. If you do not have one in this AWS Region,
      please create it before continuing.
    Type: 'AWS::EC2::KeyPair::KeyName'
  DRHTTPSetting:
    AllowedValues:
      - 'HTTPS'
      - 'HTTP'
    Default: 'HTTPS'
    Description: Select HTTPS for secured access with certificate, or (not recommended) http for insecure port 80 access
    Type: String
  DRZone:
    Description: Required if HTTPS - Enter a DNS zone you control, with a trailing '.' Example - example.com.
    Type: String
    Default: ''
  DRAppName:
    Description: Required if HTTPS - Please enter the domain name you want to use for the end user application server. Example - datarobot.example.com
    Type: String
    Default: ''
  DRPredName:
    Description: Required if HTTPS - Please enter the domain name you want to use for the prediction servers. Example - prediction.example.com
    Type: String
    Default: ''
  DRS3InstallationBucket:
    Default: ''
    Description:
      Name of the S3 bucket you want to use for uploaded data and to store configuration. It should not be public
      and the account you are running the quickstart will need the ability to assign
      permissions for access to a role for EC2 instances.
    Type: String
  DRS3CreateBucket:
    Default: "False"
    AllowedValues:
      - "False"
      - "True"
    Description: Choose True if you did not already create a bucket and want it to be created by the quickstart
    Type: String
  DRVersion:
    Type: String
    Description: DataRobot version to install
    AllowedPattern: '(\d{1,3})\.(\d{1,3})\.(\d{1,3})'
    #Default: 7.0.2
    Default: 7.1.1
  DRSignedURL:
    Type: String
    Description: Presigned URL to download software, must be sent by DataRobot
  DRLbCidr:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]{1}|[1-2][0-8]{2}))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/0-28
    Description: CIDR block to allow access to front end application and prediction services
    Type: String
  QSS3BucketName:
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription:
      The Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a 
      hyphen (-).
    Default: aws-quickstart
    Description:
      Name of the S3 bucket for your copy of the Quick Start assets. 
      Keep the default name unless you are customizing the template. 
      Changing the name updates code references to point to a new Quick 
      Start location. This name can include numbers, lowercase letters, 
      uppercase letters, and hyphens, but do not start or end with a hyphen (-). 
      See https://aws-quickstart.github.io/option1.html.
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: '^[0-9a-zA-Z-/]*$'
    Type: String
    ConstraintDescription:
      The Quick Start S3 key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slashes (/). The prefix should
      end with a forward slash (/).
    Default: quickstart-data-robot-automl-platform/
    Description:
      S3 key prefix that is used to simulate a directory for your copy of the 
      Quick Start assets. Keep the default prefix unless you are customizing 
      the template. Changing this prefix updates code references to point to 
      a new Quick Start location. This prefix can include numbers, lowercase 
      letters, uppercase letters, hyphens (-), and forward slashes (/). End with 
      a forward slash. See https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html 
      and https://aws-quickstart.github.io/option1.html.
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'AWS Region where the Quick Start S3 bucket (QSS3BucketName) is 
      hosted. Keep the default Region unless you are customizing the template. 
      Changing this Region updates code references to point to a new Quick Start location. 
      When using your own bucket, specify the Region. 
      See https://aws-quickstart.github.io/option1.html.'
    Type: String

Conditions:
  CreateS3BucketCondition: !Equals 
    - !Ref DRS3CreateBucket
    - "True"    
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
  UseHTTPS: !Equals 
    - !Ref DRHTTPSetting
    - "HTTPS"
  UseHTTP: !Equals
    - !Ref DRHTTPSetting
    - "HTTP"

