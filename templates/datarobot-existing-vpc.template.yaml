##### Load Balancer for Dedicated Predicion Servers

  PredLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Subnets:
        - Ref: PublicSubnet1ID
        - Ref: PublicSubnet2ID
      Type: application
      SecurityGroups:
        - Ref: LBSG      
  
  PredTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: !If [ UseHTTPS, '443', '80' ]
      HealthCheckProtocol: !If [ UseHTTPS, 'HTTPS', 'HTTP' ]
      Port: !If [ UseHTTPS, 443, 80 ]
      Protocol: !If [ UseHTTPS, 'HTTPS', 'HTTP' ]
      VpcId: !Ref VPCID
      TargetType: instance
      Targets:
        - Id: !GetAtt 'DedicatedPredictionServerStack1.Outputs.InstanceId'
          Port: !If [ UseHTTPS, 443, 80 ]        
        - Id: !GetAtt 'DedicatedPredictionServerStack2.Outputs.InstanceId'
          Port: !If [ UseHTTPS, 443, 80 ]
  
  PredLBListenerHTTP:
    Condition: UseHTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: PredTargetGroup
      LoadBalancerArn:
        Ref: PredLoadBalancer
      Port: 80
      Protocol: HTTP
  
  PredRedirect:
    Condition: UseHTTPS
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: "redirect"
          RedirectConfig:
            Protocol: "HTTPS"
            Port: '443'
            Host: "#{host}"
            Path: "/#{path}"
            Query: "#{query}"
            StatusCode: "HTTP_301"
      LoadBalancerArn: 
        Ref: PredLoadBalancer
      Port: 80
      Protocol: 'HTTP'

  PredLBListenerHTTPS:
    Condition: UseHTTPS
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: PredTargetGroup
      LoadBalancerArn:
        Ref: PredLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref PredLBCertificate
      SslPolicy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06

  PredLBCertificate:
    Condition: UseHTTPS
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DRPredName
      ValidationMethod: DNS

  PredLBRoute53Record:
    Type: AWS::Route53::RecordSet
    Condition: UseHTTPS
    Properties:
      Name: !Ref DRPredName
      HostedZoneName: !Ref DRZone
      ResourceRecords:
        - !GetAtt 'PredLoadBalancer.DNSName'
      TTL: 900
      Type: CNAME


